<!DOCTYPE html>
<html lang= "en">
<head>
	<title>Transforms Examples </title>
	<meta charset= "utf-8">
	<link rel= "stylesheet" href= "assets/stylesheets/transforms.css">
</head>
<body>
	<!-- 2D Transforms -->
	<figure class="box-1">Box 1</figure>
	<figure class="box-2">Box 2</figure>
	<figure class="box-3">Box 3</figure>
	<figure class="box-4">Box 4</figure>

	<!-- Perspective Method !-->
	<figure class="box">Box 1</figure>
	<figure class="box">Box 2</figure>
	<figure class="box">Box 3</figure>

	<!-- Perspective Method 2 -->
	<div class="group">
	  <figure class="box">Box 1</figure>
	  <figure class="box">Box 2</figure>
	  <figure class="box">Box 3</figure>
	</div>

	<!-- Perspective Origin -->
	<div class="original original-1">
	  <figure class="box">Box 1</figure>
	</div>
	<div class="original original-2">
	  <figure class="box">Box 2</figure>
	</div>
	<div class="original original-3">
	  <figure class="box">Box 3</figure>
	</div>

	<!-- Transform Style -->
	<div class="rotate three-d">
	  <figure class="box">Box 1</figure>
	</div>
	<div class="rotate">
	  <figure class="box">Box 2</figure>
	</div>

</body>
</html>
