<!DOCTYPE html>
<html lang= "en">
<head>
	<meta charset= "utf-8">
	<title>JavaScript Variable Practice</title>
</head>
<body>
	<script>
	var name = prompt("What's your name: ");
	document.write(name + "<br>"); // + = concatenating
	console.log(name);
	var date = Date();
	document.write(date);
	</script>

	<script>
	var name;
	name = prompt("Whats your name: ");
	document.write(name);
	document.write("<h1>" + name + "</h1>")
	document.write(document.baseURI + "<br>");
	document.write(document.title + "<br>");
	</script>
</body>
</html>
