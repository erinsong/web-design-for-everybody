<!DOCTYPE html>
<html lang= "en">
<head>
	<meta charset= "utf-8">
	<title>JavaScript Operators Practice</title>
</head>
<body>
	<script> var x; </script>

	<!-- Assignment Operators -->
	<script> 
	x = 5; 
	console.log(x); //5

	var y = 12;
	x = y; 
	console.log(x); //12
	</script>

	<!-- Arithmetic Operators -->
	<script>
	x = 2+5; 
	console.log(x); //7

	x = 5-2; 
	console.log(x); //3

	x = 2*5; 
	console.log(x); //10

	x = 5/2; 
	console.log(x); //2.5

	x = 5%2;
	console.log(x); //1
 	</script>

	<!-- More Operators -->
	<script>
	x = 5;
	x++;
	console.log(x); //6

	x = 12;
	x--;
	console.log(x); //11

	x = 2;
	x += 5;
	console.log(x); //7
	</script>

	<!-- String Operators -->
	<script>
	x = "Hi" + "There"
	console.log(x); //"HiThere"

	x = "Hi" + 5
	console.log(x); //"Hi5"

	x = "Hi"
	x += " There"
	console.log(x); //"Hi There"
	</script>

	<!-- Boolean Operators -->
	<script>
	x = 12;

	console.log(x == 5); //false

	console.log(x == 12); //true

	console.log(x != 5); //true

	console.log(x > 12); //false

	console.log(x >= 12); //true

	console.log(x < 12); //false

	console.log(x <= 12); //true

	console.log(x == "12"); //true

	console.log(x !== 12); //false

	console.log(x === "12"); //false

	console.log(x !== "12"); //true
	</script>

	<!-- Logical Operators -->
	<script>
	x = 12;

	console.log((x > 5) && (x < 15)); //true

	console.log((x > 5) || (x < 15)); //true

	console.log(!(x == 12)); //false
	</script>
</body>
</html>
