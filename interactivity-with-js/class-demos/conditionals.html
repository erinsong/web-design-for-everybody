<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Flow of Control/If Statement Practice</title>
	<script>
	var name = prompt("What's your name?");

	if (name.length != 0) {
		document.write("Hello " + name);
	} else {
		document.write("Feeling shy?");
	}
	</script>
	<script>
	var grades = [80, 87, 94, 82, 62, 98, 81, 81, 74, 91];
	var sum = 0
	for (i=0; i<grades.length; i++) {
		sum += grades[i];
	}
	if (grades.length != 0) {
		document.write(sum/grades.length);
	} else {
		document.write("Empty array. No average to report.");
	}
	</script>
</head>
<body>

</body>
</html>
