<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Iteration/Looping Practice</title>
	<script type="text/javascript">
	var grades = [80, 87, 94, 82, 62, 98, 81, 81, 74, 91];
	var sum = 0
	for (i=0; i<grades.length; i++) {
		sum += grades[i];
	}
	document.write(sum/grades.length);
	</script>
</head>
<body>

</body>
</html>
