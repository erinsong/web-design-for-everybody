<!DOCTYPE html>
<html lang= "en">
<head>
	<meta charset= "utf-8">
	<title>JavaScript Output Practice</title>
</head>
<body>
	<!-- Alert Output -->
	<script> 
	alert("This is my alert message"); 
	</script>

	<!-- Prompt Output -->
	<script>
	prompt("This is my prompt message. What's the time: ");
	</script>

	<!-- Document Output -->
	<script> 
	document.write("<h1>This is my header document message</h1>"); 
	</script>

	<script>
	document.write("This is my normal text document message");
	</script>

	<!-- Element Output -->
	<h2 id= "only"> My element to be edited</h2>
	<script> 
	document.getElementById("only").innerHTML = "This is my element message";
	</script>

	<!-- Console Output -->
	<script> 
	console.log("This is my secret console message"); 
	</script>
</body>
</html>
