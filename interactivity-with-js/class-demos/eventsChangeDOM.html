<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Events - Modifying the DOM</title>
	<link rel="stylesheet" href="css/eventsDOM.css">
</head>
<body>
	<h1>Modify the DOM</h1>
	<button onclick="document.getElementById('output').innerHTML = 'Clicked first button';">First</button>
	<button onclick="document.getElementById('output').innerHTML = 'Clicked second button';">Second</button>
	<p> This will not change. </p>
	<p id="output"> This will change. </p>
	<p> This will not change. </p>
</body>
</html>
