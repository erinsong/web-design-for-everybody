<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Events - Changing the Style</title>
	<link rel="stylesheet" href="css/eventsStyle.css">
	<script src="js/eventsStyle.js"></script>
</head>
<body>
	<h1>Changing the Style</h1>
	<p>JavaScript can change the style of an HTML element.</p>
	<button type="button" onclick="openMe()">Open!</button>
	<button type="button" onclick="closeMe()">Close!</button>
	<p id="collapse">Extra details... You can open and close this paragraph using the buttons above.</p>
</body>
</html>
