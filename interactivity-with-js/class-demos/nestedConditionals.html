<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
	<title>JavaScript Advanced/Nested Conditionals Practice</title>

	<!-- Using nested conditionals -->
	<script>
	var name = prompt("What's your name?");

	if (name.length != 0) {
		if (name == "Erin")
			document.write("What a beautiful name");
		else
			document.write("Hello " + name);
	} else {
		document.write("Feeling shy?");
	}
	</script>

	<!-- Using &&  -->
	<script type="text/javascript">
	var name = prompt("What's your name?");
	if (name.length != 0 && name == "Erin")
		document.write("What a beautiful name");
	if (name.length !=0 && name != "Erin")
		document.write("Hello " + name);
	if (name.length == 0) 
		document.write("Feeling shy?");
	</script>
</head>
<body>

</body>
</html>
