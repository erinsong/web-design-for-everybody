<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Code Structure (Head) Example</title>
	<!-- Declare functions in the head -->
	<script>
	function message() {
		alert("Alerting!");
	}
	</script>
</head>
<body>
	<h1>Functions</h1>
	<!-- Call functions in the body -->
	<script>
		message();
	</script>
</body>
</html>
