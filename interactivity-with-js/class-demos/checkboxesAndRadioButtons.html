<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Checkboxes and Radio Buttons Practice</title>
	<script type="text/javascript">
	function nicknameFunction(){
		if (document.getElementById('yesNick').checked){
      		document.getElementById('nick').style.display="inline";
      		document.getElementById('nickname').setAttribute('required',true);
		}
		else{ 
			document.getElementById('nickname').removeAttribute('required');
			document.getElementById('nick').style.display="none";
		}
	}
	</script>
	<style>
		input{
			border:1px solid black;
		}
		input:focus{
			background-color: #E6E6E6;
		}
		#nick{
			margin-left: 4%;
			display:none;
			width: 50%;
		}
	</style>
</head>
<body>
	<!-- Easy Checkboxes Example -->
	<form>  
		Favorite Foods<br/>
	  	<label><input type="checkbox" name="food" value="Pizza">Pizza</label><br/>
	  	<label><input type="checkbox" name="food" value="Chips">Chips</label><br/>
	  	<label><input type="checkbox" name="food" value="Kale">Kale</label><br/>
	  	<input type = "submit">
	</form>

	<!-- Easy Radio Buttons Example -->
	<form>
  		<label><input type="radio" name="gender" value="male">Male</label><br/>
 		<label><input type="radio" name="gender" value="female">Female</label><br/>
  		<input type = "submit">
	</form>

	Checkbox Example
	<form action="http://www.intro-webdesign.com" method = "GET">
		<fieldset>
			<legend>Form Verification</legend>
  			<label for ="fName">First Name:</label>
			<input type = "text" name = "fName" id = "fName" required><br/>

  			<label for = "lName">Last Name:</label>
			<input type = "text" name = "lName" id = "lName" required><br/>

			<label for = "yesNick">Nickname?:</label>
			<input id="yesNick" name="yesNick" type="checkbox" value="yes" onchange= "nicknameFunction()"/>	<br/>
			
  			<div id = "nick">
				<label for = "nickname">Nickname:</label>
				<input type = "text" name = "nickname" id = "nickname"><br/>
			</div>
  			<input type = "submit" value = "Verify"/>
 		</fieldset>
	</form>
</body>
</html>
