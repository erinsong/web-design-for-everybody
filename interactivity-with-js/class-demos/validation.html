<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Simple Validation Practice</title>
	<style>
		input{
		 	position:absolute;
		 	left:200px;
		 	width:75px;
		}
		input[type=submit]{
		 	top:75px;
		 	left:10px;
		}
	</style>
</head>
<body>
<!--Example: Zip Codes
	Wnat to check: input is 5 digits
	How to check: - input = number + min&max
				  - input = text + pattern -->
	<form>
		<!-- Correct -->
	  	zip code with pattern: <input type="text" name="zip_codeP" pattern="[0-9]{5}" required><br>
	  	<!-- Incorrect bc doesn't force input to be 5 digits long -->
	  	zip code with numbers: <input type="number" name="zip_codeN" min ="00000" max = "99999" required><br>
		<input type="submit">
	</form>
</body>
</html>
